<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperstyle</title>

    <style>

        a:link{  /* It will target a tag which has href  */
            color: blue;
            text-decoration: none;
        }

        a:visited{
            color: green;
        }
        a:hover{

            color: red;
            text-decoration: underline wavy orangered;
        }

        a:active{
            color: indigo;
        }
    

    </style>



</head>
<body>

    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    
</body>
</html>
