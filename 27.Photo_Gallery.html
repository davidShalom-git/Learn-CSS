<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

        .container{
            display: flex;

            justify-content: center;

        .box{
            padding: 5px;
            opacity: 0.8;
        }
        .box:hover{
            opacity: 2;
            transition: .7s;
        }
    
    </style>

</head>
<body>

    <div class="container">

                <div class="box"><img src="Photo/1.jpg" alt=""></div>
                <div class="box"><img src="Photo/2.jpg" alt=""></div>
                <div class="box"><img src="Photo/4.jpg" alt=""></div>
                <div class="box"><img src="Photo/5.jpg" alt=""></div>
                <div class="box"><img src="Photo/6.jpg" alt=""></div>
    </div>

    
    
</body>
</html>
